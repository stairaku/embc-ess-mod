<form [formGroup]="personalDetailsForm">

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input [formControlName]="'firstName'" matInput placeholder="First Name">
          <mat-error *ngIf="personalFormControl.firstName.invalid && personalFormControl.firstName.hasError('required')">First Name is required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [formControlName]="'lastName'" matInput placeholder="Last Name">
          <mat-error *ngIf="personalFormControl.lastName.invalid && personalFormControl.lastName.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Initials</mat-label>
          <input maxlength="100" [formControlName]="'initials'" matInput placeholder="Initials">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select [formControlName]="'gender'">
            <mat-option>--Gender</mat-option>
            <mat-option *ngFor="let gen of gender" [value]="gen">
              {{gen}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="personalFormControl.gender.invalid && personalFormControl.gender.hasError('required')">Gender is required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <mat-form-field type="date" appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input [formControlName]="'dateOfBirth'" matInput placeholder="mm/dd/yyyy" appDateMask>
          <mat-hint>Allowed Date format: mm/dd/yyyy</mat-hint>
          <mat-error *ngIf="personalFormControl.dateOfBirth.invalid && personalFormControl.dateOfBirth.hasError('required')">Date of Birth is required</mat-error>
          <mat-error *ngIf="personalFormControl.dateOfBirth.invalid && personalFormControl.dateOfBirth.hasError('invalidDate')">Invalid date</mat-error>
          <mat-error *ngIf="personalFormControl.dateOfBirth.invalid && personalFormControl.dateOfBirth.hasError('invalidYear')">Invalid year. The Year must be between 1800-2100</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
